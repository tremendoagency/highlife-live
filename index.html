<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="event in events">
        <div>{{ event.name }}</div>
        <div>{{ event.description }}</div>
        <div>{{ event.starts_on }}</div>
        <div>{{ event.finishes_on }}</div>
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        events: []
      },
      created() {
        fetch('https://tremendoagency.github.io/highlife-live/data.json')
        .then(response => response.json())
        .then(json => {
          this.events = json
        })
      }
    })
  </script>
</body>
</html>
